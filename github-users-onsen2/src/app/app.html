<ons-page>
  <ons-toolbar>
    <div class="center">{{header}}</div>
  </ons-toolbar>

  <div class="content">
    <ons-list>
      <ons-list-item tappable="true" (click)="selectUser(user)" *ngFor="let user of users">
        <div class="left"><img class="userImg" [src]="user.avatar_url"></div>
        <div class="center">{{user.login}}</div>
      </ons-list-item>
    </ons-list>
  </div>
</ons-page>
